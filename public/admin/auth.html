<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autentica칞칚o GitHub - Kinetree CMS</title>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h1>游댏 Autentica칞칚o GitHub</h1>
    <p>Redirecionando para o GitHub...</p>
    <p><a href="https://github.com/login/oauth/authorize?client_id=Ov23li0040DzG8n8pYvL&scope=repo&redirect_uri=https://kinetreecorreto.pages.dev/admin/">Clique aqui se n칚o for redirecionado automaticamente</a></p>
  </div>
  
  <script>
    // Verificar se h치 token na URL (callback do GitHub)
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    
    if (code) {
      // Se h치 c칩digo, processar autentica칞칚o
      console.log('C칩digo recebido:', code);
      // Redirecionar para o CMS
      window.location.href = '/admin/';
    } else {
      // Redirecionar para GitHub OAuth
      const clientId = 'Ov23li0040DzG8n8pYvL';
      const redirectUri = 'https://kinetreecorreto.pages.dev/admin/auth.html';
      const scope = 'repo';
      
      const authUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&scope=${scope}&redirect_uri=${encodeURIComponent(redirectUri)}`;
      
      setTimeout(() => {
        window.location.href = authUrl;
      }, 2000);
    }
  </script>
</body>
</html>
